<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- style.css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="container">
          <div
            class="balance-area d-flex align-items-center justify-content-between"
          >
            <div>
              <p>My balance</p>
              <h3 class="balance">$921.48</h3>
            </div>
            <div>
              <img src="./images/logo.svg" alt="logo" />
            </div>
          </div>
          <div class="spending">
            <div class="chart-area">
              <h3>Spending - Last 7 days</h3>
              <div class="chart d-flex align-items-end justify-content-between">
                <div>
                  <div class="bar" id="bar1"></div>
                  <span class="day-label">mon</span>
                </div>
                <div>
                  <div class="bar" id="bar2"></div>
                  <span class="day-label">tue</span>
                </div>
                <div>
                  <div class="bar" id="bar3"></div>
                  <span class="day-label">wed</span>
                </div>
                <div>
                  <div class="bar" id="bar4"></div>
                  <span class="day-label">thu</span>
                </div>
                <div>
                  <div class="bar" id="bar5"></div>
                  <span class="day-label">fri</span>
                </div>
                <div>
                  <div class="bar" id="bar6"></div>
                  <span class="day-label">sat</span>
                </div>
                <div>
                  <div class="bar" id="bar7"></div>
                  <span class="day-label">sun</span>
                </div>
              </div>
            </div>
            <hr />
            <div class="total-area">
              <p>Total this month</p>
              <div class="d-flex align-items-center justify-content-between">
                <h3 class="total-value">$478.33</h3>
                <div class="comparing d-flex flex-column align-items-end">
                  <h3>+2.4%</h3>
                  <p>from last month</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sue Brechko</a>.
      </div>
    </footer>
  </body>
  <!-- bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <!-- <script src="./scripts/data.json"></script> -->
  <script src="./scripts/script.js"></script>
</html>
